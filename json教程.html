    <style>
        body {
            margin: 100px;
        }

        h2 {
            font-family: '微软雅黑';
        }

        span {
            font-family: '微软雅黑';
            font-weight: bold;
        }

        li {
            font-family: '幼圆';
            font-size: 15px
        }

        p {
            font-size: 15px

    <title>JSON教程</title>
</head>

<body>
    <h2>
        JSON教程
    </h2>
    <span>
        JSON：JavaScript对象表示法
    </span>
    <br />
    <span>
        JSON是存储和交换文本信息的语法。类似XML
    </span>
    <br />
    <span>
        JSON比XML更小，更快，更易解析
    </span>

    <br>

    <span>
        什么是JSON？
    </span>
    <ul>
        <li>JSON指的是JavaScript对象表示法</li>
        <li>JSON是轻量级的文本数据交换格式</li>
        <li>JSON独立于语言</li>
        <li>JSON具有自我描述性，更易理解</li>
    </ul>

    <span>
        JSON-转换为JavaScript对象
    </span>
    <p>
        JSON文本格式在语法上与创建JavaScript对象的代码相同
    </p>
    <p>
        由于这种相似性，无需解析器，JavaScript程序能够使用内建的eval()函数，用JSON数据来生成原生的JavaScript对象
    </p>
</body>

</html>
